<html>
<head>
    <title>Login Page</title></head>
<body>

<h1>Login</h1>

<form method="post" action="LoginSuccessPage.html">
    <p>
        <label for="username">
            Username:
            <input type="text" id="username" name="username">
        </label>
    </p>

    <p>
        <label for="password">Password:
            <input type="password" id="password" name="password">
        </label>
    </p>

    <p>
        <button type="submit"  value="login">Log In</button>

    </p>
</form>
<p>Do not have an account yet? <a href="SignUp%20Page.html">Create One</a></p>

</body>
</html>
